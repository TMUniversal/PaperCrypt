run:
  go: "1.22"
  timeout: 5m
linters:
  enable:
    - thelper
    - gofumpt
    - gosec
    - tparallel
    - unconvert
    - unparam
    - wastedassign
    - revive
    - forbidigo
    - tagliatelle
    - tagalign
    - misspell
    - depguard
linters-settings:
  forbidigo:
    forbid:
      - 'ioutil\.*'
  tagliatelle:
    case:
      use-field-name: false
      rules:
        yaml: snake
        json: snake
  depguard:
    rules:
      main:
        deny:
          - pkg: "github.com/pkg/errors"
            desc: "use stdlib instead"
issues:
  exclude-files:
    - "internal/container_file_v1.go"
  exclude-rules:
    - path: "cmd/qr.go"
      linters:
        - tagliatelle
    - path: "internal/phrase_sheet.go"
      # this should be entirely fine, since the seed is generated with crypto/rand
      text: "G404.*"
